

<!DOCTYPE HTML>

<html>

<head>
  <title>Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="static/login.js" async> </script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
  .input1{
      padding: 10px;
  }
  .gh{
     padding:20px;padding-left:350px;padding-right:350px;
     padding-top: 25px;
  }
  #body{
   background: url(/static/img/bg.jpg);
   background-size: 100%;
   background-repeat: no-repeat;
   
  }
  div{
      border-radius: 10px;
      
  }
  .op{
    margin-bottom: 0px;
    opacity: 0.7;
    color: black;
    background: paleturquoise; 
  }
  .heading{
    padding-top: 15px;
  }
  </style>
  
</head>

<body class="container gh" id="body">
<div class="panel op" id="home">
<center>
  {% if s %}
			<div class="alert alert-success alert-dismissible fade show">
				<h4>{{s}}</h4>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
		{% endif %}

		{% if us %}
			<div class="alert alert-danger alert-dismissible fade show">
				<h4>{{us}}</h4>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
		{% endif %}
    <h4 class="heading">Smart AgroTech System</h4>
    <form>
    <input class="btn btn-info" type="button" value="Login"  id="login" style="margin-top: 15px;">
    <input class="btn btn-info" type="button" value="Signup" id="signup" style="margin-top: 15px;">
    </form>
    <div id="login_div">
    <form action="/login" method="post">
    <div class="input1">
        <input type="text" name="mail" id="email" placeholder="Email" class="form-control" required="required"/></div>
    <div class="input1">
        <input type="password" name="password" id="password" pattern={a-zA-Z0-9}{6,} class="form-control" placeholder="Password" required="required"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Login" id="submit" style="margin-bottom: 15px;"/>
    </form>
    </div>
    
</center>
</div>



<div id="signup_div" class="panel op" style="padding-bottom:15px;">

<form action="/upload" method="post">
 <table align="center" style="padding-top:100px;">
   <tr><td colspan="4"><b class="badge badge-pill badge-light">First Name*</b></td></tr>
   <tr><td colspan="4"><input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" required="required"/></td></tr>
   <tr><td colspan="4"><b class="badge badge-pill badge-light">Last Name*</b></td></tr>
   <tr><td colspan="4"><input type="text" name="lname" id="lname" class="form-control" required="required" placeholder="Last Name"/></td></tr>
   <tr><td colspan="4"><b class="badge badge-pill badge-light"> Email*</b></td></tr>
   <tr><td colspan="4"><input type="email" id="semail" name="semail" class="form-control" required="required" placeholder="Email"/></td></tr>
  
   <tr><td><b class="badge badge-pill badge-light">Password*</b></td></tr>
   <tr><td><input type="password" name="pass" id="pass" placeholder="Minimum 6 Character"  class="form-control" required="required"/></td></tr>
   <tr><td><b class="badge badge-pill badge-light">Confirm-Password*</b></td></tr>
   <tr><td><input type="password" id="conpass"  class="form-control" required="required" placeholder="Re-enter Password"/></td></tr>
   <tr><td></tr>
   <tr>   
  
   <td align="center"  style="padding-left:100px;padding-top:20px;" ><input class="btn btn-primary" type="submit" value="Register" />
   
 </table>
</form>



</div>  
</body>
</html>
